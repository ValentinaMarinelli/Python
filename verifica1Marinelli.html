    <form>

            <label for="exampleInputEmail1">Oppresso</label>
            <input type="text" class="form-control" id="oppresso"  oninput="Stringa()" placeholder="SOGGETTO oppresso">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Oppressore</label>
            <input type="text" class="form-control" id="oppressore" oninput="Stringa()" placeholder="SOGGETTO oppressore">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Situazione</label>
            <input type="text" class="form-control" id="situazione" oninput="Stringa()" placeholder="SITUAZIONE in cui si svolge l'azione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Motivazione</label>
            <input type="text" class="form-control" id="motivazione" oninput="Stringa()" placeholder="MOTIVAZIONE per reagire ad oppressione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Feedback</label>
            <input type="text" class="form-control" id="feedback" oninput="Stringa()" placeholder="FEEDBACK da inviare ad oppressore">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Strada OK</label>
            <input type="text" class="form-control" id="stradaOK" oninput="Stringa()" placeholder="COMPORTAMENTO ADEGUATO per reagire ad oppressione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Strada KO</label>
            <input type="text" class="form-control" id="stradaKO" oninput="Stringa()" placeholder="COMPORTAMENTO INADEGUATO per reagire ad oppressione">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Conseguenze negative</label>
            <input type="text" class="form-control" id="conseguenze" oninput="Stringa()" placeholder="CONSEGUENZE NEGATIVE del comportamento inadeguato">
        </div>
    </form>

            if(document.getElementById("oppresso").value=="")

            if(document.getElementById("oppressore").value=="")
                soggettoOppressore=`SOGGETTO OPPRESSORE`;
            else
                soggettoOppressore=document.getElementById("oppressore").value;

            if(document.getElementById("situazione").value=="")
                situazione=`SITUAZIONE`;
            else
                situazione=document.getElementById("situazione").value;

            if(document.getElementById("motivazione").value=="")
                mot=`MOTIVAZIONE`;
            else
                mot=document.getElementById("motivazione").value;

            if(document.getElementById("feedback").value=="")

            else
                stradaOK=document.getElementById("stradaOK").value;

            if(document.getElementById("stradaKO").value=="")
                stradaKO=`COMPORTAMENTO INADEGUATO`;
            else
                stradaKO=document.getElementById("stradaKO").value;

            if(document.getElementById("conseguenze").value=="")
                cons=`CONSEGUENZE NEGATIVE`;
            else
                cons=document.getElementById("conseguenze").value;
            
            stringa=`${soggettoOppresso} vuoi reagire ad oppressione esercitata da ${soggettoOppressore}? NO!

                    ${soggettoOppresso} quale reazione scegli?
                    ATTENZIONE ${soggettoOppresso} la scelta ${stradaKO} ti allontana dal riuscire a mandare un ${feedback} efficacie a ${soggettoOppressore}
                    :( ${soggettoOppresso} ti sei allontanato troppo, hai scelto la strada chiusa ${stradaKO} e ti sei scontrato con ${cons}

                    ${soggettoOppresso} la scelta ${stradaOK} ti avvicina a mandare un ${feedback} efficacie a ${soggettoOppressore} continua così!
                    Coraggio ci sei quasi fai l'ultimo passo
                    :) COMPLIMENTI ${soggettoOppresso} non sei più oppresso da ${soggettoOppressore}!!!`
            document.getElementById("narrazione").innerText=stringa;
        }
    </script>
